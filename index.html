<!DOCTYPE html>
<html ng-app="chang">

	<head>
		<meta charset="UTF-8">
		<title>欢迎访问 常新杰 的个人网站</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" media="screen">
		<link rel="stylesheet" type="text/css" href="css/base.css" media="screen">
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/angular-touch.min.js"></script>
		<script type="text/javascript" src="js/angular-cookies.min.js"></script>
		<script type="text/javascript" src="js/angular-animate.min.js"></script>
		<script type="text/javascript" src="js/ui-bootstrap.js"></script>
		<script type="text/javascript" src="js/static.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		
	</head>

	<body>
		<section id="header" class="page-header" ng-controller="headerCtrl">
			<h1 class="project-name"><span ng-bind="tips.topic"></span></h1>
			<h2 class="project-tagline"><span ng-bind="tips.topic2"></h2>
		</section>
		<section class="main-content">
			<button type="button" class="btn btn-primary">按钮</button>
			<div class="btn-group" uib-dropdown is-open="status.isopen">
				<button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
        Button dropdown <span class="caret"></span>
     			</button>
				<ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
					<li role="menuitem"><a href="#">Action</a></li>
					<li role="menuitem"><a href="#">Another action</a></li>
					<li role="menuitem"><a href="#">Something else here</a></li>
					<li class="divider"></li>
					<li role="menuitem"><a href="#">Separated link</a></li>
				</ul>
			</div>
			<div class="tables" ng-include="'html/table1.html'">
				
			</div>
			<footer class="site-footer" ng-controller="footCtrl">
				<span class="site-footer-credits"><span ng-bind="tips.description"></span></span>
			</footer>

		</section>

	</body>

</html>
